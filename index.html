<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	
	<div id="app">
		<div class="container text-center">
			<h1 class="text-center">Simple Calculator making with Vue.js</h1>
			<div class="container mt-5 " style="background: rgb(0,0,0); width: 350px; height: 350px">

				<div class="row mt-2 d-flex justify-content-end mr-3">
					<label style="color: rgb(255, 255, 255); font-size: 45px">{{ current || '0'}}</label>
				</div>

				<div class="row mt-2" >
					<div class="col">
						<button class="btn btn-dark rounded-circle" @click="clear">C</button>
					</div>
					<div class="col">
						<button class="btn btn-dark rounded-circle"  @click="sign">Â±</button>
					</div>
					<div class="col">
						<button class="btn btn-dark rounded-circle" @click="percent">%</button>
					</div>
					<div class="col">
						<button class="btn btn-warning rounded-circle" @click="divide">/</button>
					</div>
				</div>

				<div class="row mt-2">
					<div class="col">
						<button class="btn btn-dark rounded-circle " @click="append('7')">7</button>
					</div>
					<div class="col">
						<button class="btn btn-dark rounded-circle" @click="append('8')">8</button>
					</div>
					<div class="col">
						<button class="btn btn-dark rounded-circle" @click="append('9')">9</button>
					</div>
					<div class="col">
						<button class="btn btn-warning rounded-circle" @click="times">x</button>
					</div>
				</div>

				<div class="row mt-2" >
					<div class="col">
						<button class="btn btn-dark rounded-circle " @click="append('4')">4</button>
					</div>
					<div class="col">
						<button class="btn btn-dark rounded-circle" @click="append('5')">5</button>
					</div>
					<div class="col">
						<button class="btn btn-dark rounded-circle" @click="append('6')">6</button>
					</div>
					<div class="col">
						<button class="btn btn-warning rounded-circle" @click="minus">-</button>
					</div>
				</div>

				<div class="row mt-2" >
					<div class="col">
						<button class="btn btn-dark rounded-circle " @click="append('1')" >1</button>
					</div>
					<div class="col">
						<button class="btn btn-dark rounded-circle" @click="append('2')">2</button>
					</div>
					<div class="col">
						<button class="btn btn-dark rounded-circle" @click="append('3')">3</button>
					</div>
					<div class="col">
						<button class="btn btn-warning rounded-circle" @click="add">+</button>
					</div>
				</div>

				<div class="row mt-2" >
					<div class="col">
						<button class="btn btn-dark rounded-circle " style="width: 150px" @click="append('0')">0</button>
					</div>
					<div class="col">
						<button class="btn btn-warning rounded-circle" @click="dot">,</button>
					</div>
					<div class="col">
						<button class="btn btn-warning rounded-circle" @click="equal">=</button>
					</div>
				</div>

			</div>
		</div>
	</div>



	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
